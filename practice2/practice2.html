<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Form</title>
    </head>

    <body>

        <h2>HTML Form</h2>

        <form action="/submit" method="post">

            <!-- Text Input -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required><br>

            <!-- Password Input -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br>

            <!-- Radio Buttons -->
            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>

            <!-- Checkbox -->
            <label for="subscribe">Subscribe to newsletter:</label>
            <input type="checkbox" id="subscribe" name="subscribe" checked><br>

            <!-- Select Dropdown -->
            <label for="country">Select your country:</label><br>
            <select id="country" name="country">
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
            </select><br>

            <!-- Textarea -->
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message"></textarea><br>

            <!-- Range Input -->
            <label for="volume">Volume:</label><br>
            <input type="range" id="volume" name="volume" min="0" max="100"><br>

            <!-- Date Input -->
            <label for="birthday">Birthday:</label><br>
            <input type="date" id="birthday" name="birthday"><br>

            <!-- Email Input -->
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

            <!-- URL Input -->
            <label for="website">Website:</label><br>
            <input type="url" id="website" name="website" placeholder="Enter your website"><br>

            <!-- Submit Button -->
            <button type="submit">Submit</button>

        </form>

    </body>

</html>
